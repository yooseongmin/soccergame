        <title>선수 등록창</title>
        <style>
            .container{
                margin-left : 25%;
                margin-right : 25%;
                margin-top : 25px;
                height : 450px;
                width : 50%;
                border : 1px solid black;
            }
            .player1{
               
                height : 200px;
                margin : 10px;
            }
            .player2{
                
                height : 200px;
                margin : 10px;
            }
            .player1_left{
                width : 50%;
                float : left;
                box-sizing : border-box;
                height : 100%;
               
            }
            .player1_right{
                width : 50%;
                float : right;
                box-sizing : border-box;
                height : 100%;
              
            }
            #profile_photo{
                width : 200px;
                height : 200px;
                border : 2px dotted black;
                margin-bottom : 20% ;
               
                margin-left : 10%;
                margin-right : 10%;
            }
            #img_src{
                margin-top : 10px;
                width : 132px;
            }
            #preview{
                width : 200px;
                height : 200px;
            }
            #basic_info{
                margin-top : 15%;
                text-align : right;
                margin-right : 15%;
                margin-bottom : 20%;
            }
            #basic_info input{
                margin : 10px;
            }
            .ability{
                width : 100%;
                text-align : center;
            }
            .ability_range{
                width :50%;
                margin-top : 10px;
                margin-left : 0px;
                
                
              
            }
            .ability_detail_value{
                width : 5%;
                float : right;
                margin-right :30px;
                margin-top : 10px;
                border : 1px solid black;
                margin-left : 15px;
            }
        </style>


    </head>
    <body>
        <div class="container">
            <div class="player1">
                <div class="player1_left">
                    <div id="profile_photo"><img id="preview" src="#"></div>
                    
                </div>
                <div class="player1_right">
                    <form id="basic_info">
                    <input type="file" id="img_src"><br>
                    이름 : <input type="text"><br>
                    나이 : <input type="text"><br>
                    소속팀 : <input type="text">
                    </form>

                </div>
            </div>
            <hr style="border:2px solid gray">
            <div class="player2">
                <div class="ability">
                    <span class="ability_name">속도 :</span> 
                    <input type="range" step="1" value="" min="0" max=20 class="ability_range" onchange="myfunc(this)">
                    <span class="result"></span>
                </div>

                <div class="ability">
                        <span class="ability_name">드리블 :</span> 
                        <input type="range" step="1" value="" min="0" max=20 class="ability_range" onchange="myfunc(this)">
                        <span class="result"></span>
                    </div>
                <div class="ability">
                        <span class="ability_name">멘탈 :</span> 
                        <input type="range" step="1" value="" min="0" max=20 class="ability_range" onchange="myfunc(this)">
                        <span class="result"></span>
                    </div>
                <div class="ability">
                        <span class="ability_name">패스 :</span> 
                        <input type="range" step="1" value="" min="0" max=20 class="ability_range" onchange="myfunc(this)">
                        <span class="result"></span>
                    </div>
                <div class="ability">
                        <span class="ability_name">피지컬 :</span> 
                        <input type="range" step="1" value="" min="0" max=20 class="ability_range" onchange="myfunc(this)">
                        <span class="result"></span>
                    </div>                

                    
                


                    
                    
    

                
            </div>
            <input type="submit" value="등록하기" style="float:right; margin-top:20px;">
        </div>
       
        
    </body>
